name: Build and Deploy to Firebase Hosting (Production)
on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Firebase unit tests against emulator
        run: |
          java -version
          npm install -g firebase-tools
          firebase emulators:exec --only firestore --project uottahack-2021 'npm run test'
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: out
          path: out
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: out
          path: out
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,firestore
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
